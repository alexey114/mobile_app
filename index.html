<body>
    <div class="containerApp">
        <div class="subcontainerApp">
            <h1 class="header_function">Функции браузера</h1>
            <button class="button realize" onclick="callGPS()">GPS</button>
            <button class="button realize" onclick="callNotification()">Уведомление</button>

            <a href="tel:+79296538035"><button class="button realize">Позвонить</button></a>
            <button class="button realize flashlight__button">Фонарик</button>
            <div class="block_photo">
                <button id="snap" class="button realize">Сделать снимок</button>
                <div class="inner_photo">
                    <video id="photo" width="160" height="120" autoplay></video>
                    <canvas id="canvas" width="160" height="120"></canvas>
                    <canvas id="canvas_photo" width="160" height="120"></canvas>
                </div>
            </div>

            <div class="block_video block_column">
                <div class="block_video block_video_button">
                    <div>
                        <button id="startButton" class="button button_rec realize">Start</button>
                        <div>
                            <label for="checkbox">Записать с видео</label>
                            <input type="checkbox" id="checkboxVideo" checked>
                        </div>
                    </div>
                    
                    <button id="stopButton" class="button realize">Стоп</button>
                </div>
                <div class="block_video block_video_recording">
                    <div class="preview">
                        <h2>Предпросмотр</h2>
                        <video id="preview" width="160" height="120" autoplay muted></video>
                    </div>
                    <div class="turntable block_column">
                        <h2>Проигрыватель</h2>
                        <video id="recording" width="160" height="120" controls></video>
                        <a id="downloadButton">
                            <button class="button realize">Скачать видео</button>
                        </a>
                    </div>
                </div>
                <div id="log"></div>
            </div>
        </div>
